<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-ACME AIR</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body class="fondo-registro">
    <main>
        <section>
          <div class="logo">
            <img src="img/avion-despegando (1).png" alt="Logo ACME AIR">
          </div>
        </section>
      
        <section>
          <h2>Registro</h2>
      
          <form>
            <input type="text" name="nombre" placeholder="Nombre Completo" required><br><br>
            <input type="text" name="identificacion" placeholder="No. Identificación" required><br><br>
            <input type="email" name="email" placeholder="E-mail" required><br><br>
            <input type="tel" name="telefono" placeholder="Teléfono" required><br><br>
      
            <select name="ciudad" required>
              <option value="" disabled selected>Ciudad</option>
              <option value="bogota">Bogotá</option>
              <option value="medellin">Medellín</option>
              <option value="cali">Cali</option>
              <option value="cartagena">Cartagena</option>
              <option value="barranquilla">Barranquilla</option>
              <option value="bucaramanga">Bucaramanga</option>
              <option value="cucuta">Cúcuta</option>
              <option value="pasto">Pasto</option>
              <option value="manizales">Manizales</option>
              <option value="pereira">Pereira</option>
              <option value="ibague">Ibagué</option>
              <option value="neiva">Neiva</option>
            </select><br><br>
      
            <button type="submit">GUARDAR</button>
          </form>
        </section>
      </main>
      
    
</body>
</html>
