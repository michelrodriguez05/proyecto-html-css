<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inicio sesion</title>
  <link rel="stylesheet" href="/estilos.css">
</head>

<body>
  <div class="ocultar">
    Este dispositivo no es apto para la web
  </div>
  <main>
    <section>
      <div class="img">
        <img src="img/imagen avion.ini.png" alt="logo avion">
      </div>
    </section>

    <section>
      <div class="inicio-sesion">
        <p>Iniciar Sesión</p><br>
      </div>
    </section>

    <section>
      <div class="formulario">
        <form>
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="E-mail" required ><br><br>

          <label for="contraseña"></label>
          <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required><br><br>

          <div class="recordar-mis">
            <input type="checkbox" id="recordar" name="recordar">
            <label for="recordar">Recordar mis datos</label>
          </div><br>

          <a href="/html/menu.html" class="btn-volver">INGRESAR</a>
        </form>
      </div>
    </section>

    <section class="opciones">
      <div>
        <a href="html/registro.html" class="acciones">Crear cuenta</a>
        <a href="html/recuperar-contraseña.html" class="acciones">¿Has olvidado tu contraseña?</a>
      </div>
    </section>
  </main>

</body>

</html>
