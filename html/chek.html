<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check In - ACME AIR</title>
  <link rel="stylesheet" href="/estilos.css"> <!-- Puedes enlazar tus estilos CSS -->
</head>
<body>

  <!-- Encabezado con logo -->
  <header class="cabecera">
    <div class="marca">
      <img src="logo-acme-air.png" alt="Logo ACME AIR">
      <h1 class="ACME-AIR">ACME AIR</h1>
      <p class="subtitulo-acme">Flying to your dreams</p>
     </div>
  </header>

  <!-- Usuario y botón de cerrar sesión -->
  <section class="usuario">
    <div class="perfil">
      <img src="usuario-icono.png" alt="Perfil del usuario">
      <div>
        <p class="nombre">John Doe</p>
        <a href="#" class="cerrar-sesion">Cerrar Sesión</a>
      </div>
    </div>
  </section>

  <!-- Sección de Check In -->
  <main class="check-in">
    <h2>Check In</h2>

    <div class="info-vuelo">
      <div class="icono-vuelo">
        <img src="avion-icono.png" alt="Icono Avión">
      </div>
      <div class="detalle-vuelo">
        <p class="hora">05:30 - 06:30</p>
        <p class="duracion">1h 30 min</p>
        <p class="ruta">Bogotá - Barranquilla</p>
      </div>
      <div class="codigo-vuelo">
        <p>VAA025</p>
      </div>
    </div>

    <!-- Formulario de emergencia -->
    <form class="formulario-emergencia">
      <h3>Contacto En Caso De Emergencia</h3>
      <input type="text" name="nombre_emergencia" placeholder="Nombre completo" required>
      <input type="tel" name="telefono_emergencia" placeholder="No. Teléfono Celular" required>
      <button type="submit">GUARDAR</button>
    </form>
  </main>

</body>
</html>
