<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/estilos.css" />
  </head>
  <body class="fondo-color">
    <div class="ocultar">
      Este dispositivo no es apto para la web
    </div>
    <main>
      <section class="cabecera">
        <div class="logo">
          <img src="/img/avion-despegando (1).png" alt="Logo ACME AIR" />
        </div>
        <div class="marca">
          <span class="ACME-AIR">ACME AIR</span>
          <span class="subtitulo-acme">Flying your dreams</span>
        </div>
      </section>

      <section class="cuerpo">
        <h2>Recuperar Contraseña</h2>
        <hr>
        <form class="formulario-registro">
          <input type="email" name="email" placeholder="E-mail" required />
          <p>
            Si el e-mail se encuentra registrado se enviará un link para
            continuar con la recuperación de su contraseña.
          </p>
          <button type="submit">ENVIAR</button>
        </form>
      </section>
    </main>
  </body>
</html>
