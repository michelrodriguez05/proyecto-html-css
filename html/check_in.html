<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check in</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body class="fondo-color">
    <div class="ocultar">
        Este dispositivo no es apto para la web
    </div>
    <main>
        <section class="cabecera">
            <div class="logo">
                <img src="/img/avion-despegando (1).png" alt="check_in AIR">
            </div>
            <div class="marca">
                <span class="ACME-AIR">ACME AIR</span>
                <span class="subtitulo-acme">Flying your dreams</span>
            </div>
        </section>
        <section class="cuerpo">
            <div class="perfil">
                <img src="/img/usuario.png" alt="Foto de perfil">
                <div class="nombre-usuario">
                    <span>John Doe</span><br>
                    <a href="/index.html" class="cerrar-sesion">Cerrar Sesión</a>
                </div>
            </div>
            <hr>

            <h2>Check In</h2>
            <section class="opciones">
                <img src="/img/logo avion.png" alt="logo avion" class="logo-avion">
                <section class="contenedor-vuelo">
                    <!-- Sección de información del vuelo -->
                    <div class="info-vuelo">
                        <div class="ruta-horario">
                            <span class="ciudad-salida">Vuelo: Bogotá -</span>
                            <span class="hora-salida">05:30</span>
                            <span class="duracion">11h 30</span>
                        </div>
                        <div class="detalle-vuelo">
                            <span class="numero-vuelo">VAA025</span>
                            <span class="ciudad-llegada">Barranquilla</span>
                            <span class="hora-llegada">08:30</span>
                            <span class="minutos">min</span>
                        </div>
                    </div>

                    <!-- Sección de contacto de emergencia -->
                    <div class="seccion-contacto">
                        <h2 class="titulo-seccion">Contacto En Caso De Emergencia</h2>

                        <form action="menu.html" method="POST" class="formulario-registro">
                            <div class="campo-formulario">
                                <input type="text" id="nombre-completo" placeholder=" " required>
                                <label for="nombre-completo">Nombre completo</label>
                            </div>

                            <div class="campo-formulario">
                                <input type="tel" id="telefono" placeholder=" " required>
                                <label for="telefono">No. Teléfono Celular</label>
                            </div>

                            <a href="/html/menu.html" class="btn-volver">GUARDAR</a>
                        </form>
                    </div>

                </section>
            </section>
    </main>

</body>

</html>
