<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="/estilos.css" />
</head>

<body class="fondo-color">
  <div class="ocultar">
    Este dispositivo no es apto para la web
  </div>
  <main>
    <section class="cabecera">
      <div class="logo">
        <img src="/img/avion-despegando (1).png" alt="Logo ACME AIR" />
      </div>
      <div class="marca">
        <span class="ACME-AIR">ACME AIR</span>
        <span class="subtitulo-acme">Flying your dreams</span>
      </div>
    </section>

    <section class="cuerpo">
      <h2>Registro</h2>
      <hr />
      <form class="formulario-registro">
        <input type="text" name="nombre" placeholder="Nombre Completo" required />
        <input type="text" name="identificacion" placeholder="No. Identificación" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <input type="tel" name="telefono" placeholder="Teléfono" required />

        <select name="ciudad" required>
          <option value="" disabled selected>Ciudad</option>
          <option value="bogota">Bogotá</option>
          <option value="medellin">Medellín</option>
          <option value="cali">Cali</option>
          <option value="cartagena">Cartagena</option>
          <option value="barranquilla">Barranquilla</option>
          <option value="bucaramanga">Bucaramanga</option>
          <option value="cucuta">Cúcuta</option>
          <option value="pasto">Pasto</option>
          <option value="manizales">Manizales</option>
          <option value="pereira">Pereira</option>
          <option value="ibague">Ibagué</option>
          <option value="neiva">Neiva</option>
        </select><br /><br />

        <a href="/html/menu.html"></a><button type="submit" class="ingresar">REGISTRAR</button>


      </form>
    </section>
  </main>
</body>

</html>
